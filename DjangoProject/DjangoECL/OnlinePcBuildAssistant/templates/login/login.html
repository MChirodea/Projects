{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>Online PC Build Assistant Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">
	<link rel="shortcut icon" href="https://i.imgur.com/xtA9idS.png" type="image/x-icon">
    <link rel="icon" href="https://i.imgur.com/xtA9idS.png" type="image/x-icon">
</head>
<body>
<div class="container">
  <div class="row justify-content-md-center" style="padding-top:120px;">
    <div class="col-md-4 align-self-center"><div class="p-3 mb-2 bg-danger text-white text-center">
    Welcome to Online PC Build Assistant</div></div>
  </div>
</div>

<div class="container">
<div class="row justify-content-md-center">
<div class="col-md-4 align-self-center">
<div class="p-3 mb-2 bg-light text-dark">
<form action = "/OPBA/login/" role = "form" method = "POST">
{% csrf_token %}
  <div class="form-group">
    <label for="user">Username:</label>
    <input type="user" class="form-control" name = "user" id="user" aria-describedby="userHelp" placeholder="Username" >
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input type="password" class="form-control" name = "password" id="password"  aria-describedby="passHelp" placeholder="Password" >
  </div>
<div class="col-sm-12 text-center" >
  <button type = "submit" class="btn btn-danger" role="button">Login</button>
  </div>
  </form>
  <div class="col-sm-12 text-center" style="padding-top:20px;">
  Don't have an account?
  <a href="http://localhost:8000/OPBA/register">Sign Up</a>
   or
  <a href="http://localhost:8000/OPBA/home">Login as Guest</a>
  </div>

</div>
</div>
</div>
</div>
<script src="{% static 'js/bootstrap.js' %}"></script>

</body>
</html>
